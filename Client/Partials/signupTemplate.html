<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading text-muted">Sign Up!</h2>
        <label for="inputFirstName" class="sr-only" >First Name</label>
        <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" ng-model="appCtrl.firstName" required autofocus>
        <label for="inputLastName" class="sr-only" >Last Name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" ng-model="appCtrl.lastName" autofocus>
        <label for="inputEmail" class="sr-only" >Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="appCtrl.email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="appCtrl.password" required>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "appCtrl.signup()">Sign Up</button>
        <br />
        <p class="pull-right">Already Registered? Login <a ui-sref="login">here</a></p>
    </form>

</div>
