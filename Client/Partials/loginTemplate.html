<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please Login IN</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  ng-model="appCtrl.email" required autofocus>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="appCtrl.password" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "appCtrl.login()">Login Me In!</button>
        <br />
        <a class="pull-right" ui-sref="signup">Create a new Account</a>

    </form>

</div>
