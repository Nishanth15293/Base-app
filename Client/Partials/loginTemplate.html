<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please Login IN</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  ng-model="loginCtrl.email" required autofocus>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="loginCtrl.password" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "loginCtrl.login()">Login Me In!</button>
        <br />
        <p class="text-muted pull-right">Not registered yet? <br />
            <a class="pull-right" ui-sref="signup"> Create a new Account</a>
        </p>

    </form>

     <div class = "row" style = "margin-top: 50px;">
        <div class = "col-md-4">
            <button class="btn btn-lg btn-danger btn-block" ng-click = "loginCtrl.authenticate('google')" type="button"><i class="fa fa-google-plus" aria-hidden="true"></i> Sign in with Google</button>
        </div>
        <div class = "col-md-4">
            <button class="btn btn-lg btn-primary btn-block" ng-click = "loginCtrl.authenticate('facebook')" type="button"><i class="fa fa-facebook-square" aria-hidden="true"></i> Sign in with facebook</button>
        </div>
        <div class = "col-md-4">
            <button class="btn btn-lg btn-default btn-block" ng-click = "TwitterLogin()" type="button"><i class="fa fa-github" aria-hidden="true"></i> Sign in with twitter</button>
        </div>
    </div>

</div>
