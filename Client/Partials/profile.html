<div class="jumbotron form-signin">
	<h1>Profile</h1>
	<label for="inputFirstName" class="sr-only" >First Name</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" ng-model="profileCtrl.firstName" >
    <label for="inputLastName" class="sr-only" >Last Name</label>
    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" ng-model="profileCtrl.lastName" >
    <label for="inputEmail" class="sr-only" >Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="profileCtrl.email" >
    <ul ng-repeat= "interest in profileCtrl.interests">{{interest}}</ul>
</div>
