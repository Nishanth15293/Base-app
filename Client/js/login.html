<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model = "email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model = "password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click = "signup()" type="submit">Sign in</button>
    </form>

    <div class = "row">
        <div class = "col-md-4">
            <button class="btn btn-lg btn-danger btn-block" ng-click = "googleLogin()" type="button">Sign in with Google</button>
        </div>
        <div class = "col-md-4">
            <button class="btn btn-lg btn-primary btn-block" ng-click = "facebookLogin()" type="button">Sign in with facebook</button>
        </div>
        <div class = "col-md-4">
            <button class="btn btn-lg btn-default btn-block" ng-click = "TwitterLogin()" type="button">Sign in with twitter</button>
        </div>
    </div>


</div> <!-- /container -->
